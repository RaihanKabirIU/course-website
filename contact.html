<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Portfolio</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- ========== NAVBAR SECTION ========== -->
  <header>
    <div class="navbar">
      <div class="logo">
        <img src="logo.jpg" alt="Logo" class="logo-image">
        <h2 style="color: white;">BanglaGuardians</h2>
      </div>
      <nav>
        <ul>
            <li><a href="index.html">HomePage</a></li>
            <li><a href="course.html">Courses</a></li>
            <li><a href="https://raihankabiriu.github.io/portfolio/">Port-Folio</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="contact-container">
    <div class="contact-form">
      <h2>Send Me a Message</h2>

      <!-- ✅ FORM -->
      <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" id="contact-form">
        <input type="hidden" name="form-name" value="contact" />
        <p hidden>
          <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
        </p>

        <input type="text" name="Name" placeholder="Your Name" required />
        <input type="email" name="Email" placeholder="Your Email" required />
        <input type="tel" name="WhatsApp" placeholder="WhatsApp Number" />
        <textarea name="Message" placeholder="Your Message" rows="5" required></textarea>

        <div class="g-recaptcha" data-sitekey="6LcEzx4rAAAAAMgD-X8QOt8Qm28fz7ZMA2HSy4Mz"></div>

        <button type="submit"><i class="fas fa-paper-plane"></i> Send</button>
      </form>

      <div id="thank-you" style="display:none; color: green; margin-top: 20px;">
        ✅ Thank you! Your message has been submitted.
      </div>
    </div>

    <!-- Sidebar Info -->
    <div class="contact-info-list">
      <h2>Contact Info</h2>
      <ul>
        <li><i class="fas fa-phone-alt"></i> <a href="tel:+8801906580638">+8801906580638</a></li>
        <li><i class="fas fa-envelope"></i> <a href="mailto:raihankabir.iu@gmail.com">raihankabir.iu@gmail.com</a></li>
        <li><i class="fab fa-github"></i> <a href="https://github.com/yourgithub" target="_blank">GitHub</a></li>
        <li><i class="fas fa-globe"></i> <a href="https://yourwebsite.com" target="_blank">Website</a></li>
        <li><i class="fab fa-telegram-plane"></i> <a href="https://t.me/yourusername" target="_blank">Telegram</a></li>
        <li><i class="fab fa-whatsapp"></i> <a href="https://wa.me/yourwhatsapplink" target="_blank">WhatsApp</a></li>
      </ul>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 BanglaGuardians. All rights reserved.</p>
  </footer>

  <!-- ✅ reCAPTCHA Script -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <!-- ✅ Inline JS -->
  <script>
    function sanitizeInput(value) {
      const pattern = /(<[^>]*>|https?:\/\/[^\s]+|script|on\w+=|data:|javascript:)/gi;
      return pattern.test(value);
    }

    document.getElementById('contact-form').addEventListener('submit', function(event) {
      const form = event.target;

      const name = form.querySelector('[name="Name"]').value.trim();
      const email = form.querySelector('[name="Email"]').value.trim();
      const whatsapp = form.querySelector('[name="WhatsApp"]').value.trim();
      const message = form.querySelector('[name="Message"]').value.trim();
      const recaptcha = grecaptcha.getResponse();

      if (!recaptcha) {
        event.preventDefault();
        alert("❌ Please verify you're not a robot.");
        return;
      }

      if (sanitizeInput(name) || name.length < 2) {
        event.preventDefault();
        alert("❌ Invalid Name. Please enter a valid name.");
        return;
      }

      if (sanitizeInput(email)) {
        event.preventDefault();
        alert("❌ Invalid Email. Please enter a valid email.");
        return;
      }

      if (whatsapp && !/^\d{6,15}$/.test(whatsapp)) {
        event.preventDefault();
        alert("❌ Invalid WhatsApp Number. Only digits allowed (6-15).");
        return;
      }

      if (sanitizeInput(message) || message.length < 5) {
        event.preventDefault();
        alert("❌ Invalid Message. Avoid links or scripts.");
        return;
      }

      // ✅ Show thank you message after a short delay
      setTimeout(() => {
        document.getElementById("thank-you").style.display = "block";
        form.style.display = "none";
        grecaptcha.reset();
      }, 1000);
    });
  </script>
</body>
</html>
