  <section class="contact-container">
    <div class="contact-form">
      <h2>Send Me a Message</h2>

      <!-- ✅ FORM -->
      <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" onsubmit="handleSubmit(event)">
        <input type="hidden" name="form-name" value="contact" />
        <p hidden>
          <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
        </p>

        <!-- Inputs -->
        <input type="text" name="Name" placeholder="Your Name" required />
        <input type="email" name="Email" placeholder="Your Email" required />
        <input type="tel" name="WhatsApp" placeholder="WhatsApp Number" />
        <textarea name="Message" placeholder="Your Message" rows="5" required></textarea>

        <!-- ✅ Google reCAPTCHA -->
        <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY_HERE"></div>

        <!-- Submit -->
        <button type="submit"><i class="fas fa-paper-plane"></i> Send</button>
      </form>

      <!-- ✅ Thank You Message -->
      <div id="thank-you" style="display:none; color: green; margin-top: 20px;">
        ✅ Thank you! Your message has been submitted.
      </div>
    </div>

    <!-- Sidebar Info -->
    <div class="contact-info-list">
      <h2>Contact Info</h2>
      <ul>
        <li><i class="fas fa-phone-alt"></i> <a href="tel:+8801906580638">+8801906580638</a></li>

        <li><i class="fas fa-globe"></i> <a href="https://yourwebsite.com" target="_blank">Website</a></li>
        <li><i class="fab fa-telegram-plane"></i> <a href="https://t.me/yourusername" target="_blank">Telegram</a></li>
        <li><i class="fab fa-whatsapp"></i> <a href="https://wa.me/yourwhatsapplink" target="_blank">WhatsApp</a></li>
      </ul>
    </div>
  </section>
