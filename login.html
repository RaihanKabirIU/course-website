</head>
<body>

      <div class="logo">
        <img src="logo.jpg" alt="Logo" class="logo-image">
        <h2 style="color: white;">BanglaGuardians</h2>

      <nav>
        <ul>
            <li><a href="C:\Users\RK\Desktop\Vscode\website\home.html">HomePage</a></li>

      </nav>

    <div class="auth-container">
      <h2>লগইন করুন</h2>
      <input type="email" id="loginEmail" placeholder="আপনার ইমেইল লিখুন">
      <input type="password" id="loginPassword" placeholder="পাসওয়ার্ড দিন">
      <button onclick="logIn()">লগইন</button>
      <p class="switch-link">নতুন একাউন্ট? <a href="signup.html">সাইন আপ করুন</a></p>
    </div>
    
    <!-- ========== FOOTER SECTION ========== -->
    <footer>
      <p>&copy; 2025 BanglaGuardians. All rights reserved.</p>
    </footer>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
      import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
  
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        appId: "YOUR_APP_ID"
      };
  
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
  
      window.logIn = function () {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;
  
        signInWithEmailAndPassword(auth, email, password)
          .then(userCredential => {
            alert("লগইন সফল হয়েছে!");
            // window.location.href = "dashboard.html";
          })
          .catch(error => {
            alert("লগইন ব্যর্থ: " + error.message);
          });
      }
    </script>
  </body>
  </html>
